	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/header.css">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

<body>
	<header>
		<h1 id="headertitle"><span style="color: #F9E79F">Aimee</span> & <span style="color: #EDBB99">Luuk</span></h1
		><div id="langmenu">
			<button onclick="languageChange()">EN</button>

		</div>
	</header>
	<div class="bcontainer">
		<h2 id="welcometitle"></h2>
		<p id="welcometext"></p>
	</div>
	<div class="bcontainer">
		<h2 id="datelocationtitle"></h2>
		<p id="datelocationtext"></p>
		<iframe id="googlemaps" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4979.158164151787!2d6.174051833313004!3d51.39241367961645!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c75adf079b178f%3A0x8a321017ec8b7869!2sGalerie%20De%20Hoeve!5e0!3m2!1sen!2sfr!4v1654942207326!5m2!1sen!2sfr" 
		allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
		<p id="datelocationtiming"></p>
		<p id="datelocationdress"></p>
	</div>
	<div class="bcontainer">
		<h2 id="donationtitle"></h2>
		<p id="donationtext"></p>
		<div>
			<!-- Load Stripe.js on your website. -->
			<script src="https://js.stripe.com/v3"></script>

			<!-- Create a button that your customers click to complete their purchase. Customize the styling to suit your branding. -->
			<button
  				style="background-color:#6772E5;color:#FFF;padding:8px 12px;border:0;border-radius:4px;font-size:1em;cursor:pointer"
  				id="checkout-button-price_1LBPzDLxTDPjFSgEm36UcaOf"
  				role="link"
  				type="button"
			>Checkout</button>

			<div id="error-message"></div>

			<script>
				(function() {
  					var stripe = Stripe('pk_live_51LBPUeLxTDPjFSgE6DRBjwCxzNEu2WvnIuVohChmEvafVMykQXL3VYHa3GUaGM4lTe7x74f69ic6bAFLLI1WkC2600RirrK4Zy');

  					var checkoutButton = document.getElementById('checkout-button-price_1LBPzDLxTDPjFSgEm36UcaOf');
  					checkoutButton.addEventListener('click', function () {
						/*
						* When the customer clicks on the button, redirect
						* them to Checkout.
						*/
    					stripe.redirectToCheckout({

      						lineItems: [{price: 'price_1LBPzDLxTDPjFSgEm36UcaOf', quantity: 1}],
      						mode: 'payment',
      						/*
       						* Do not rely on the redirect to the successUrl for fulfilling
       						* purchases, customers may not always reach the success_url after
       						* a successful payment.
       						* Instead use one of the strategies described in
       						* https://stripe.com/docs/payments/checkout/fulfill-orders
       						*/
							/*successUrl: window.location.protocol + '//aimeeluuk.com/success',*/
							successUrl: window.location.protocol + 'https://aimeeluuk.com/success',
							cancelUrl: window.location.protocol + 'https://aimeeluuk.com/canceled',
						})
						.then(function (result) {
							if (result.error) {
								/*
								* If `redirectToCheckout` fails due to a browser or network
								* error, display the localized error message to your customer.
								*/
								var displayError = document.getElementById('error-message');
								displayError.textContent = result.error.message;
							}
						});
					});
				})();
			</script>
		</div>
	</div>
	<script>
		languageChange();
	</script>
